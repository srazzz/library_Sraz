<!DOCTYPE html>
<html>

<head>
<title>contact Us</title>
<link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact">
        <h2 class="contact-title">
            Do you have a Feedback?or Ideas to improve.?</br>
            
        </h2>
        <div class="contact-form">
            <label for="name">
                <span class="input-name">
                    Name:
                </span>
                <input type="text" name="name" id="name" class="name">
            </label>
            <label for="email">
                <span class="input-name">
                    Email address:
                </span>
                <input type="text" name="email" id="email" class="email">
            </label>
            <label for="project-info">
                <span class="input-name">
                    Tell about your thoughts:
                </span>
                <textarea name="project-info" id="project-info" class="project-info"></textarea>
            </label>
            <button class="btn send-btn">
                Send
            </button>
        </div>
    </div>

    <!-- Buy me a coffe script -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="vbattalshn" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF"
        data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>

</html>
